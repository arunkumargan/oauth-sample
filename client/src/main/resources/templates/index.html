<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4" layout:decorator="layout/sitelayout">
<head>
    <title>Sample Client</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/3.3.7/css/bootstrap.css}"/>
    <link rel="stylesheet" th:href="@{/css/application.css}"/>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/3.3.7/css/bootstrap-theme.css}"/>

    <script th:src="@{/webjars/jquery/3.1.1/jquery.js}"></script>
    <script th:src="@{/webjars/bootstrap/3.3.7/js/bootstrap.js}"></script>
</head>
<body>
<div class="container-fluid" layout:fragment="content">

    <div class="row">
        <div class="col-xs-2">
            &nbsp;
        </div>
        <div class="col-xs-8">
            <div sec:authorize="isAuthenticated()">
                <label>Logged in user: </label> <span sec:authentication="name"></span> |
                <label>Roles:</label> <span sec:authentication="principal.authorities"></span>
            </div>
            <label>Access a secure page: </label> <a href="/secured/show_token">Show Token</a>
        </div>

        <div class="col-xs-2">
            &nbsp;
        </div>
    </div>
</div>
</body>
</html>
